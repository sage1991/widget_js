<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widget.js</title>
    <link rel="stylesheet" href="css/widget.css">
</head>
<body onload="initApp()">
   
    <div id="widget_view"></div>
    <script src="js/App.js"></script>
    <script src="js/util/Logger.js"></script>
    <script>
        
        var app = new App();
        var navigator = new Navigator();
        var view = document.getElementById("widget_view");
        Logger.setLevel(Logger.LEVEL.TRACE);
        
        function initApp() {
            
            var app = new App();
            var navigator = new Navigator();
            var view = document.getElementById("widget_view");
            Logger.setLevel(Logger.LEVEL.TRACE);
            
            Logger.trace(Logger.STATUS.OK, "initApp()", "init app function is called");
            
            document.addEventListener("deviceready", function() {
                
                document.addEventListener("backbutton", function() {
                    app.onBackButton();
                }, false);
                
                app.onReady();
                
            }, false);
        }
        
        
    </script>
</body>
</html>
